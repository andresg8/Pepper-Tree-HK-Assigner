dist: xenial
services:
  - xvfb
language: python
python:
  - "3.6"
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
install: 
  - pip install -r requirements.txt
script:
  - cd ./src
  - pytest
after_success:
 - python hk_pdf_processor.py
